<div class='container'>
  <div class='row'>
    <div class='col-xs-12 col-md-8 col-md-offset-2'>
      <h1>Login</h1>


      <form class="">
          <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" ng-model='email'>
          </div>
          <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="password" ng-model='password'>
          </div>
          <button type="submit" class="btn btn-lg btn-primary" ng-click="login();">Login</button>
      </form>

    </div>
  </div>
</div>
